<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee&Milk</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header-menu__inner">
            <a class="menu-logo fas fa-mug-hot" href="/">
                C&M
            </a>
            <ul class="menu-list">
                <li><a href="{% url 'home' %}">Главная</a></li>
                <li><a href="#">Блог</a></li>
                <li><a href="{% url 'catalog' %}">Каталог</a></li>
                <li><a href="{% url 'gallery' %}">Галерея</a></li>
            </ul>
        </div>
    </div>
</header>
{% block content %}
{% endblock %}
<footer>
    <div class="footer">
        <div class="container">
            <div class="footer-top__inner">
            <ul class="menu-1">
                © 2021 All Rights Reserved
            </ul>
            <ul class="menu-2">
                <li><a href="{% url 'home' %}">Главная</a></li>
                <li><a href="#">Блог</a></li>
                <li><a href="{% url 'catalog' %}">Каталог</a></li>
                <li><a href="{% url 'gallery' %}">Галерея</a></li>
            </ul>
            <ul class="menu-3">
                <li><a href="#">
                    <img src="{% static 'img/icon/facebook.svg' %}" alt="facebook">
                </a></li>
                <li><a href="#">
                    <img src="{% static 'img/icon/instagram.svg' %}" alt="instagram">
                </a></li>
                <li><a href="#">
                    <img src="{% static 'img/icon/telegram.svg' %}" alt="telegram">
                </a></li>
                <li><a href="#">
                    <img src="{% static 'img/icon/twitter.svg' %}" alt="twitter">
                </a></li>
            </ul>
        </div>
        </div>
    </div>
</footer>
<script src="https://kit.fontawesome.com/dcc8d2cfef.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
