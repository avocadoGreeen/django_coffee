{% extends 'coffeeApp/layout.html' %}

{% block content %}
    <div class="blog__top">
        <div class="container">
            <h1 class="top__content-title blog__title">
                Блог
            </h1>
        </div>
    </div>
    <section class="blog">
    <div class="container">
        <div class="card mb-3" style="max-width: 900px; margin: 0 auto;">
            <div class="card-body">

                {% if posts_item.photo %}
                    <img class="float-left mr-3" src="{{ posts_item.photo.url }}" width="350">
                {% else %}
                    <img class="float-left mr-3" src="https://picsum.photos/id/870/350/300?grayscale&blur=2">
                {% endif %}


                <h3 class="card-title">{{ posts_item.title }}</h3>
                <p class="card-text">{{ posts_item.content|safe|linebreaks }}</p>
                <a href="{% url 'blog' %}" class="login__btn detail__btn">Назад</a>

            </div>
        </div>
        <div class="card-footer text-muted">
            {{ news_item.created_at|date:"d.m.Y H:i" }}
        </div>
    </div>
    </section>
{% endblock %}
